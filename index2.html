<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creative Community Waitlist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .pulse-blue { animation: pulse-blue 2s infinite; }
    @keyframes pulse-blue {
      0%, 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">

  <div class="bg-gray-900 rounded-2xl p-8 shadow-xl w-full max-w-lg">
    <form id="waitlistForm" class="space-y-6">
      <div>
        <label class="block mb-2">Full Name</label>
        <input type="text" id="fullName" required
          class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white">
      </div>
      <div>
        <label class="block mb-2">Email</label>
        <input type="email" id="email" required
          class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white">
      </div>
      <div>
        <label class="block mb-2">Role</label>
        <select id="role" required
          class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white">
          <option value="">Select your role</option>
          <option>Designer</option>
          <option>Filmmaker</option>
          <option>Artist</option>
          <option>Photographer</option>
          <option>Animator</option>
          <option>Writer</option>
          <option>Musician</option>
          <option>Actor</option>
          <option>Other</option>
        </select>
      </div>
      <div>
        <label class="block mb-2">Location</label>
        <input type="text" id="location" required
          class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white">
      </div>
      <button type="submit" id="submitBtn"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg pulse-blue">
        Join the Waitlist
      </button>
    </form>

    <div id="thankYou" class="hidden text-center mt-6">
      <h2 class="text-2xl font-bold text-blue-400">ðŸŽ‰ Thank you for joining!</h2>
      <p class="text-gray-300">We'll keep you updated.</p>
    </div>

    <div class="mt-8 text-center">
      <div class="text-3xl font-bold" id="totalMembers">0</div>
      <p class="text-gray-400">Total Members</p>
    </div>
  </div>

<script>
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzaeaCL_cC1H6fGBe150EHb-TSPofnad58jsNPTXkVmLj5Rv80Kt9Pa35JSdTpsl3xrjg/exec'; 

document.getElementById("waitlistForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const btn = document.getElementById("submitBtn");
  btn.textContent = "Joining...";

  const data = {
    fullName: document.getElementById("fullName").value,
    email: document.getElementById("email").value,
    role: document.getElementById("role").value,
    location: document.getElementById("location").value
  };

  try {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify(data),
      headers: { "Content-Type": "application/json" }
    });

    const result = await res.json();
    if (result.success) {
      // hide form, show thank you
      document.getElementById("waitlistForm").classList.add("hidden");
      document.getElementById("thankYou").classList.remove("hidden");

      // update members count instantly
      document.getElementById("totalMembers").textContent = result.total;
    } else {
      alert("Error: " + result.error);
    }
  } catch (err) {
    console.error(err);
    alert("Something went wrong");
  }

  btn.textContent = "Join the Waitlist";
});
</script>
</body>
</html>
